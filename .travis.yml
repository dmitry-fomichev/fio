language: c
dist: bionic
os:
  - linux
compiler:
  - clang
  - gcc
arch:
  - amd64
  - arm64
env:
  global:
    - secure: ""
    - MAKEFLAGS="-j 2"
addons:
    coverity_scan:
      project:
        name: "dmitry-fomichev/fio"
        description: "fio"
    notification_email: dmitry.fomichev@wdc.com
    build_command_prepend: "./configure"
    build_command: "make"
    branch_pattern: coverity_scan
matrix:
  include:
    - os: linux
      compiler: gcc
      arch: amd64
      env: BUILD_ARCH="x86" # Only do the gcc x86 build to reduce clutter
    # Default xcode image
    - os: osx
      compiler: clang # Workaround travis setting CC=["clang", "gcc"]
      arch: amd64
    # Latest xcode image (needs periodic updating)
    - os: osx
      compiler: clang
      osx_image: xcode11.2
      arch: amd64
  exclude:
    - os: osx
      compiler: gcc

install:
  - ci/travis-install.sh

script:
  - ci/travis-build.sh
